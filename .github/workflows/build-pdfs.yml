name: Release PDFs

on:
  push:
    tags:
      - 'v*'
    
jobs:

  create_release:
    name: '🗃️️ Create release'
    permissions:
      contents: write  # for actions/create-release to create a release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-and-release:
    name: '🏗️ Build and release'
    needs: create_release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        baseName: [ modern-cli-tools ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli
      - name: Convert Markdown to HTML
        run: |
          marp digital-projects/${{ matrix.baseName }}/presentation.md -o ./_build/${{ matrix.baseName }}.pdf
          ls -hal ./_build/${{ matrix.baseName }}
          ls -hal ./digital-projects/${{ matrix.baseName }}/_build/${{ matrix.baseName }}.pdf
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./_build/${{ matrix.baseName }}.pdf
          asset_name: ${{ matrix.baseName }}.pdf
          asset_content_type: application/pdf

name: Release PDFs

on:
  push:
    tags:
      - 'v*'
    
jobs:

  release:      
    permissions:
      contents: write  # for actions/create-release to create a release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli
      - name: Convert Markdown to HTML
        run: |
          marp digital-projects/modern-cli-tools/presentation.md -o ./_build/modern-cli-tools.pdf
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Get PDF files
        id: get_pdf_files
        run: |
          echo "::set-output name=pdf_files::$(ls -1 _build/*.pdf | jq -R -s -c 'split("\n")[:-1]')"
      - name: Upload Release Assets
        run: |
          for pdf in $(echo '${{ steps.get_pdf_files.outputs.pdf_files }}' | jq -r '.[]'); do
            filename=$(basename $pdf)
            echo "Uploading $filename"
            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -H "Content-Type: application/pdf" \
                 --data-binary @"$pdf" \
                 "${{ steps.create_release.outputs.upload_url }}?name=$filename"
          done

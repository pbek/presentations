name: Deploy presentations

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: "🏗️ Build"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        baseName: [ modern-cli-tools, modern-development-tooling ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli
      - name: Convert Markdown to HTML
        run: |
          marp README.md -o ./_site/index.html
          marp digital-projects/${{ matrix.baseName }}/presentation.md -o ./_site/${{ matrix.baseName }}/index.html
      - name: Copy images
        run: |
          cp -r digital-projects/${{ matrix.baseName }}/images ./_site/${{ matrix.baseName }}/images
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages-${{ matrix.baseName }}
          path: ./_site

  merge-artifacts:
    name: "🔀 Merge Artifacts"
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./artifacts
      - name: List contents of artifacts directory
        run: ls -R ./artifacts
      - name: Merge artifacts
        run: |
          mkdir -p ./_site
          find ./artifacts -type f -exec cp -v {} ./_site/ \;
      - name: Upload merged artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    name: "🚀 Deploy to GitHub Pages"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: merge-artifacts
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

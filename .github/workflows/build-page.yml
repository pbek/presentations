name: Deploy presentations

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    name: "üèóÔ∏è Build"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        baseName: [ modern-cli-tools, modern-development-tooling ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli
      - name: Convert Markdown to HTML
        run: |
          marp README.md -o ./_site/index.html
          marp digital-projects/${{ matrix.baseName }}/presentation.md -o ./_site/${{ matrix.baseName }}/index.html
      - name: Copy images
        run: |
          cp -r digital-projects/${{ matrix.baseName }}/images ./_site/${{ matrix.baseName }}/images
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    name: "üöÄ Deploy to GitHub Pages"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
